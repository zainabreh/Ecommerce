<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/5cb6828d26.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/Style/cartPage.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <title>Ecommrece</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand" href="/index.html">
              <img src="/assets/1.jpeg">
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/productDetail.html">Products</a>
              </li>
            </ul>
            
              <div class="cartIcon me-2">
                <a href="/pages/cartPage.html">
                <i class="fa-solid fa-cart-shopping cart"></i>
                <span class="count">0</span>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        
        <div class="productcart">
            <div class="itemCard">

                <div class="delete">
                    <i class="fa-solid fa-xmark" onclick="deleteItem(${itemid.id})"></i>
                </div>

                <div class="image">
                    <img src="/assets/OIP (47).jpg" alt="product-image" class="prod-cart-image">
                </div>
    
                <div class="itemDetail">
                    
                    <div class="cart-item-name">
                    CDE
                    </div>
                    
                    <div class="price">
                        $ 542
                    </div>
    
                    <div class="cart-return">
                        <span class="return-date">2 days</span> return available
                    </div>
    
                    <div class="cart-delivery">
                        Delivered by <span class="delivery-date">4,Nov,2024</span> 
                    </div>
    
                </div>
    
    
            </div>
        </div>

        <div class="summary">
            <div class="price-detail">

                PRICE DETAILS (2 Items)
                </div>
            
                <div class="MRP">
                    <span>Total MRP</span>
                    <span>Rs 2543</span>
                </div>
            
                <div class="discount-MRP">
                    <span>Discount on MRP</span>
                    <span>-RS $20%</span>
                </div>
            
                <div class="convenience-fee">
                    <span>Convenience Fee</span>
                    <span>Rs $66.2</span>
                </div>
            
                <hr/>
            
                <div class="total">
                    <span>Total Amount</span>
                    <span>Rs $23548</span>
                </div>
            
                <button class="order-btn">Place Order</button>
        </div>
      </div>


</body>
</html>
